<!DOCTYPE html>
<html lang="en">
<head>
    <title>learning HTML and CSS (18e)</title>
    <style>
        body {
            height: 3000px;
        }

        .imageContainer {
            position: relative;
            display: inline-block;
        }

        .amountOff {
            position: absolute;
            background-color: black;
            color: white;
            padding: 5px;
            font-size: 13px;
            right: 0;
            top: 5px;
        }
    </style>
</head>
<body>
    <div class="imageContainer">
        <div class="amountOff">20% OFF</div>
        <img src="images/image-cloth.jpg" alt="cloth">
    </div>
</body>
</html>
